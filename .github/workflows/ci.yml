name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Windows excluded: docs/general contains files with ':' in names (shortcut:*.md)
        # which is invalid on Windows. See tbd-1807 for tracking.
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - run: pnpm --filter tbd-cli test

  coverage:
    name: Coverage & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm format:check

      - run: pnpm lint:check

      - run: pnpm build

      - run: pnpm publint

      - run: pnpm --filter tbd-cli test:coverage

      - name: Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()
        with:
          working-directory: packages/tbd-cli
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json
          file-coverage-mode: ${{ github.event_name == 'pull_request' && 'changes' || 'all' }}

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Run benchmark
        working-directory: packages/tbd-cli
        run: pnpm bench
